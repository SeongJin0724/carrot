<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <img src="./img/carrotHeader.svg" alt="" />
      </div>
      <div class="profile">
        <div class="profile_main">
          <div class="thum">
            <img src="./img/thum.jpg" alt="" />
          </div>
          <div class="profile_txt">
            <div class="profile_title" style="color: black">
              거래완료 <span>갤럭시 북 팝니다~</span>
            </div>
            <div class="price">
              <span class="price_letter">50,000원</span>
              <span class="price_txt">가격제안불가</span>
            </div>
          </div>
        </div>
        <div class="profile_icon">
          <img src="./img/review.png" alt="" />
        </div>
      </div>
      <div class="main">
        <img class="pay" src="./img/pay.png" alt="" />
        <div class="datatime">2024년 3월 28일</div>
        <div class="meChat_wrap" style="margin-bottom: 10px">
          <span class="meChat_data">오후 3:27</span>
          <span class="meChat">안녕하세요! 구매 가능할까요??</span>
        </div>
        <!-- <div class="meChat_wrap" style="margin-bottom: 10px">
          <span class="meChat_data">오후 3:27</span>
          <span class="meChat">테스트테스트</span>
        </div> -->
        <div class="sellChat_wrap">
          <span class="sellProfile"
            ><img src="./img/profile_default.png" alt=""
          /></span>
          <span class="sellChat">안녕하세요~!! 구매 가능합니다!</span>
          <span class="sellChat_data">오후 3:35</span>
        </div>
        <div class="sellChat_wrap" style="margin-bottom: 10px">
          <span class="sellProfile"
            ><img src="./img/profile_default.png" alt=""
          /></span>
          <span class="sellChat">직거래하시는걸까요??</span>
          <span class="sellChat_data">오후 3:35</span>
        </div>
        <div class="meChat_wrap" style="margin-bottom: 10px">
          <span class="meChat_data">오후 3:37</span>
          <span class="meChat"
            >네 직거래 가능합니다! 제가 집가면서 거래하면 될 것 같은데 어디가
            편하실까요~?</span
          >
        </div>
        <div class="sellChat_wrap" style="margin-bottom: 10px">
          <span class="sellProfile"
            ><img src="./img/profile_default.png" alt=""
          /></span>
          <span class="sellChat">미금역 괜찮으세요??</span>
          <span class="sellChat_data">오후 3:39</span>
        </div>
        <div class="meChat_wrap" style="margin-bottom: 10px">
          <span class="meChat_data">오후 3:43</span>
          <span class="meChat"
            >네 미금역 괜찮습니다! 근데 왜이렇게 싸게 파시는걸까요??</span
          >
        </div>
        <div class="sellChat_wrap" style="margin-bottom: 10px">
          <span class="sellProfile"
            ><img src="./img/profile_default.png" alt=""
          /></span>
          <span class="sellChat"
            >저희 아빠가 휴대폰 바꾸시고 사은품으로 받은 저가형 노트북이기도
            하고</span
          >
          <span class="sellChat_data">오후 3:45</span>
        </div>
      </div>
      <div class="footer"><img src="./img/chat.png" alt="" /></div>
    </div>
  </body>
</html>
